<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
        .logout {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Score System</h1>
    <ul>
        <li><a href="/scorepage/1">場地 1</a></li>
        <li><a href="/scorepage/2">場地 2</a></li>
        <li><a href="/scorepage/3">場地 3</a></li>
        <li><a href="/scorepage/4">場地 4</a></li>
        <li><a href="/scorepage/5">場地 5</a></li>
    </ul>
    <a href="/admin" class="admin">Admin Page</a>
    <a href="/logout" class="logout">Logout</a>
    <br/>
    <div id="client-ip">Loading IP...</div>
    <script>
        fetch('/get-ip')
            .then(response => response.json())
            .then(data => {
                document.getElementById('client-ip').textContent = `Your IP: ${data.ip}`;
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
            });
    </script>
</body>
</html>
