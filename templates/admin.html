<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .scores {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .scoreboard {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .scoreboard-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .scoreboard-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .score-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
        .team-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .score {
            font-size: 4em;
            margin: 10px 0;
        }
        .scorePart {
            font-size: 2em;
            margin: 10px 0;
        }
        .timestamp {
            font-size: 1em;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div class="scores" id="scores"></div>
    <button onclick="goToHome()">Back to Home</button>

    <script>
        const scoresElement = document.getElementById('scores');
        const timestampElement = document.getElementById('timestamp');

        let lastUpdated = new Date();

        function fetchScores() {
            fetch('/scores')
                .then(response => response.json())
                .then(data => {
                    scoresElement.innerHTML = '';
                    data.forEach(score => {
                        const scoreboard = document.createElement('div');
                        scoreboard.className = 'scoreboard';

                        const title = document.createElement('div');
                        title.className = 'scoreboard-title';
                        title.textContent = `Score ${score[0]}`;
                        scoreboard.appendChild(title);

                        const scoreboardContent = document.createElement('div');
                        scoreboardContent.className = 'scoreboard-content';

                        const team1Name = document.createElement('div');
                        team1Name.className = 'team-name';
                        team1Name.textContent = score[1];
                        scoreboardContent.appendChild(team1Name);

                        for (let i = 3; i <= 6; i++) {
                            const scoreGroup = document.createElement('div');
                            scoreGroup.className = 'score-group';

                            if (i == 3 || i == 6) {
                                const scoreElement = document.createElement('div');
                                scoreElement.className = 'score';
                                scoreElement.textContent = `${score[i]}`;
                                scoreGroup.appendChild(scoreElement);
                            }
                            if (i == 4 || i == 5) {
                                const scoreElement = document.createElement('div');
                                scoreElement.className = 'scorePart';
                                scoreElement.textContent = `${score[i]}`;
                                scoreGroup.appendChild(scoreElement);
                            }

                            scoreboardContent.appendChild(scoreGroup);
                        }

                        const team2Name = document.createElement('div');
                        team2Name.className = 'team-name';
                        team2Name.textContent = score[2];
                        scoreboardContent.appendChild(team2Name);

                        scoreboard.appendChild(scoreboardContent);
                        scoresElement.appendChild(scoreboard);
                    });
                    lastUpdated = new Date();
                    updateTimestamp();
                })
                .catch(error => {
                    console.error('Error fetching scores:', error);
                });
        }

        setInterval(fetchScores, 500);

        // 初始獲取分數
        fetchScores();

        function goToHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
