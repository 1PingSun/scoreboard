<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .scores {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .score {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .timestamp {
            font-size: 1em;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div class="scores" id="scores"></div>
    <div class="timestamp" id="timestamp">Last updated: just now</div>

    <script>
        const scoresElement = document.getElementById('scores');
        const timestampElement = document.getElementById('timestamp');

        let lastUpdated = new Date();

        function fetchScores() {
            fetch('/scores')
                .then(response => response.json())
                .then(data => {
                    scoresElement.innerHTML = '';
                    data.forEach(score => {
                        const scoreElement = document.createElement('div');
                        scoreElement.className = 'score';
                        scoreElement.textContent = `Score ${score[0]}: ${score[1]}`;
                        scoresElement.appendChild(scoreElement);
                    });
                    lastUpdated = new Date();
                    updateTimestamp();
                })
                .catch(error => {
                    console.error('Error fetching scores:', error);
                });
        }

        function updateTimestamp() {
            const now = new Date();
            const secondsAgo = Math.round((now - lastUpdated) / 1000);
            timestampElement.textContent = `Last updated: ${secondsAgo} seconds ago`;
        }

        // 每三秒獲取一次分數
        setInterval(fetchScores, 3000);
        // 每秒更新一次時間戳
        setInterval(updateTimestamp, 1000);

        // 初始獲取分數
        fetchScores();
    </script>
</body>
</html>
