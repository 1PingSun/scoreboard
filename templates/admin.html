<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .scores {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .scoreboard {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .score-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
        .score {
            font-size: 4em;
            margin: 10px 0;
        }
        .scorePart {
            font-size: 2em;
            margin: 10px 0;
        }
        .timestamp {
            font-size: 1em;
            color: #888;
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 5px 10px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <div class="scores" id="scores"></div>
    <div class="timestamp" id="timestamp">Last updated: just now</div>

    <script>
        const scoresElement = document.getElementById('scores');
        const timestampElement = document.getElementById('timestamp');

        let lastUpdated = new Date();

        function fetchScores() {
            fetch('/scores')
                .then(response => response.json())
                .then(data => {
                    scoresElement.innerHTML = '';
                    data.forEach(score => {
                        const scoreboard = document.createElement('div');
                        scoreboard.className = 'scoreboard';

                        for (let i = 1; i <= 4; i++) {
                            const scoreGroup = document.createElement('div');
                            scoreGroup.className = 'score-group';

                            if(i == 1 || i == 4){
                                const scoreElement = document.createElement('div');
                                scoreElement.className = 'score';
                                scoreElement.textContent = `${score[i]}`;
                                scoreGroup.appendChild(scoreElement);
                            }
                            if(i == 2 || i == 3){
                                const scoreElement = document.createElement('div');
                                scoreElement.className = 'scorePart';
                                scoreElement.textContent = `${score[i]}`;
                                scoreGroup.appendChild(scoreElement);
                            }

                            scoreboard.appendChild(scoreGroup);
                        }

                        scoresElement.appendChild(scoreboard);
                    });
                    lastUpdated = new Date();
                    updateTimestamp();
                })
                .catch(error => {
                    console.error('Error fetching scores:', error);
                });
        }

        function updateTimestamp() {
            const now = new Date();
            const secondsAgo = Math.round((now - lastUpdated) / 1000);
            timestampElement.textContent = `Last updated: ${secondsAgo} seconds ago`;
        }

        // 每三秒獲取一次分數
        setInterval(fetchScores, 3000);
        // 每秒更新一次時間戳
        setInterval(updateTimestamp, 1000);

        // 初始獲取分數
        fetchScores();
    </script>
</body>
</html>
