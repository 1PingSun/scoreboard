<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score {{ id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .scoreboard {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .score-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
        .score {
            font-size: 10em;
            margin: 10px 0;
        }
        .scorePart {
            font-size: 5em;
            margin: 10px 0;
        }
        .buttonArray {
            display: flex;
            justify-content: space-around;
        }
        button {
            font-size: 1.2em;
            padding: 5px 10px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Score {{ id }}</h1>
    <div class="scoreboard">
        <div class="score-group">
            <div class="score" id="score1">0</div>
            <div class="buttonArray">
                <button onclick="updateScore(1, 1)">+1</button>
                <button onclick="updateScore(-1, 1)">-1</button>
            </div>
        </div>
        <div class="score-group">
            <div class="scorePart" id="score2">0</div>
            <div class="buttonArray">
                <button onclick="updateScore(1, 2)">+1</button>
                <button onclick="updateScore(-1, 2)">-1</button>
            </div>
        </div>
        <div class="score-group">
            <div class="scorePart" id="score3">0</div>
            <div class="buttonArray">
                <button onclick="updateScore(1, 3)">+1</button>
                <button onclick="updateScore(-1, 3)">-1</button>
            </div>
        </div>
        <div class="score-group">
            <div class="score" id="score4">0</div>
            <div class="buttonArray">
                <button onclick="updateScore(1, 4)">+1</button>
                <button onclick="updateScore(-1, 4)">-1</button>
            </div>
        </div>
    </div>

    <script>
        const scoreElements = [
            document.getElementById('score1'),
            document.getElementById('score2'),
            document.getElementById('score3'),
            document.getElementById('score4')
        ];
        const id = {{ id }};

        // 當頁面加載時獲取當前分數
        fetch(`/score/${id}`)
            .then(response => response.json())
            .then(data => {
                const scores = data.scores;
                for (let i = 0; i < scores.length; i++) {
                    scoreElements[i].textContent = scores[i];
                }
            });

        // 定義更新比分的函數
        function updateScore(change, scoreIndex) {
            const newScores = scoreElements.map((el, i) => {
                if (i === scoreIndex - 1) {
                    return parseInt(el.textContent) + change;
                }
                return parseInt(el.textContent);
            });

            fetch(`/score/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ scores: newScores })
            })
            .then(response => response.json())
            .then(data => {
                const scores = data.scores;
                for (let i = 0; i < scores.length; i++) {
                    scoreElements[i].textContent = scores[i];
                }
            })
            .catch(error => {
                console.error('Error updating score:', error);
            });
        }
    </script>
</body>
</html>
